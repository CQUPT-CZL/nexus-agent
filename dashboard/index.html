<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Monitor</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        body { background-color: #f8fafc; color: #0f172a; }

        .ran-jie-text {
            background: linear-gradient(90deg, #f87171, #fb923c, #facc15, #a3e635, #4ade80, #34d399, #22d3ee, #60a5fa, #a78bfa, #f472b6, #f87171);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: moveGradient 4s linear infinite;
        }
        @keyframes moveGradient { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }
        
        .hacker-bg { position: fixed; inset: 0; z-index: -1; pointer-events: none; background: #f8fafc; }
        .hacker-bg > * { position: absolute; inset: 0; }
        #matrix-bg { width: 100%; height: 100%; opacity: 0.6; }
        
        .bg-grid {
            background-image: 
                radial-gradient(circle at 0 0, rgba(59, 130, 246, 0.05) 0, transparent 40%), 
                radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.05) 0, transparent 40%), 
                repeating-linear-gradient(0deg, rgba(203, 213, 225, 0.4) 0px, rgba(203, 213, 225, 0.4) 1px, transparent 1px, transparent 48px), 
                repeating-linear-gradient(90deg, rgba(203, 213, 225, 0.4) 0px, rgba(203, 213, 225, 0.4) 1px, transparent 1px, transparent 48px);
            opacity: 0.6;
        }
        #root { position: relative; z-index: 10; }

        /* Drawer Animation */
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .drawer-enter { animation: slideIn 0.3s ease-out forwards; }
    </style>
</head>
<body>
    <div class="hacker-bg">
        <canvas id="matrix-bg"></canvas>
        <div class="bg-grid"></div>
    </div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Icons ---
        const Icons = {
            Github: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>,
            Beaker: () => <img src="public/favicon.svg" alt="Beaker Icon" width="24" height="24" onError={(e) => {e.target.style.display='none'}} />,
            Server: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="8" x="2" y="2" rx="2" ry="2"/><rect width="20" height="8" x="2" y="14" rx="2" ry="2"/><line x1="6" x2="6.01" y1="6" y2="6"/><line x1="6" x2="6.01" y1="18" y2="18"/></svg>,
            Activity: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>,
            Cpu: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="4" width="16" height="16" rx="2"/><rect x="9" y="9" width="6" height="6"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></svg>,
            Database: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>,
            Zap: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            Trash2: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
            Wifi: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></svg>,
            Thermometer: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"/></svg>,
            HardDrive: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" x2="2" y1="12" y2="12"/><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/><line x1="6" x2="6.01" y1="16" y2="16"/><line x1="10" x2="10.01" y1="16" y2="16"/></svg>,
            Network: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="16" y="16" width="6" height="6" rx="1"/><rect x="2" y="16" width="6" height="6" rx="1"/><rect x="9" y="2" width="6" height="6" rx="1"/><path d="M5 16v-3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3"/><path d="M12 12V8"/></svg>,
            Terminal: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 17 10 11 4 5"/><line x1="12" x2="20" y1="19" y2="19"/></svg>,
            Clock: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            AlertTriangle: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>,
            User: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Wind: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"/></svg>,
            Bolt: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>,
            Users: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            ChevronDown: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m6 9 6 6 6-6"/></svg>
        };

        // --- Helpers ---
        const formatSpeed = (mbPerSec) => {
            if (!mbPerSec) return '0 KB/s';
            if (mbPerSec < 0.1) return '0 KB/s';
            if (mbPerSec < 1) return `${(mbPerSec * 1024).toFixed(0)} KB/s`;
            return `${mbPerSec.toFixed(2)} MB/s`;
        };
        const formatTime = (d) => {
            if (!d) return '';
            const hh = String(d.getHours()).padStart(2, '0');
            const mm = String(d.getMinutes()).padStart(2, '0');
            const ss = String(d.getSeconds()).padStart(2, '0');
            return `${hh}:${mm}:${ss}`;
        };
        const getLoadColor = (percent) => {
            if (percent < 50) return "bg-emerald-500";
            if (percent < 80) return "bg-amber-500";
            return "bg-rose-500";
        };
        const getTempColor = (temp) => {
            if (temp < 60) return "text-emerald-600";
            if (temp < 80) return "text-amber-600";
            return "text-rose-600";
        };
        const getTodayPin = () => {
            const d = new Date();
            const mm = String(d.getMonth() + 1).padStart(2, '0');
            const dd = String(d.getDate()).padStart(2, '0');
            return mm + dd;
        };
        const validatePin = (pin) => {
            return typeof pin === 'string' && /^\d{4}$/.test(pin) && pin === getTodayPin();
        };

        const stringToColor = (str) => {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            const colors = [
                'from-red-500 to-orange-500',
                'from-orange-500 to-amber-500',
                'from-amber-500 to-yellow-500',
                'from-lime-500 to-green-500',
                'from-emerald-500 to-teal-500',
                'from-teal-500 to-cyan-500',
                'from-cyan-500 to-sky-500',
                'from-sky-500 to-blue-500',
                'from-blue-500 to-indigo-500',
                'from-indigo-500 to-violet-500',
                'from-violet-500 to-purple-500',
                'from-purple-500 to-fuchsia-500',
                'from-fuchsia-500 to-pink-500',
                'from-pink-500 to-rose-500'
            ];
            return colors[Math.abs(hash) % colors.length];
        };

        // --- Components ---
        const ProgressBar = ({ percent, colorClass }) => (
            <div className="w-full bg-slate-200 rounded-full h-1.5 overflow-hidden">
                <div className={`${colorClass || getLoadColor(percent)} h-full rounded-full transition-all duration-500 ease-out`} style={{ width: `${Math.max(0, Math.min(100, percent))}%` }} />
            </div>
        );

        const GpuCard = ({ gpu, index }) => {
            const cleanName = gpu.name.replace("NVIDIA GeForce ", "").replace("NVIDIA ", "").replace("RTX ", "");
            const powerDraw = gpu.power_draw || 0;
            const fanSpeed = gpu.fan_speed || 0;

            return (
                <div className="bg-white border border-slate-200 rounded-lg p-3 hover:border-blue-400 hover:shadow-md transition-all group">
                    <div className="flex justify-between items-center mb-2">
                        <div className="flex items-center gap-2">
                            <div className="w-5 h-5 rounded bg-slate-100 flex items-center justify-center text-[10px] font-bold text-slate-500 border border-slate-200">{index}</div>
                            <span className="text-xs font-bold text-slate-800 group-hover:text-blue-600 transition-colors truncate max-w-[120px]" title={gpu.name}>{cleanName}</span>
                        </div>
                        <div className="flex items-center gap-2">
                            {fanSpeed > 0 && (
                                <div className="flex items-center gap-1 text-[10px] font-mono text-slate-400" title="Fan Speed">
                                    <Icons.Wind /> {fanSpeed}%
                                </div>
                            )}
                            <div className={`flex items-center gap-1 text-xs font-bold font-mono ${getTempColor(gpu.temperature)} bg-slate-50 px-1.5 py-0.5 rounded border border-slate-200`}>
                                <Icons.Thermometer /> {gpu.temperature}¬∞C
                            </div>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-3 mb-2">
                        <div className="space-y-1">
                            <div className="flex justify-between text-[10px] font-medium text-slate-500">
                                <span>Core</span>
                                <span className={gpu.utilization > 90 ? 'text-rose-500' : 'text-slate-700'}>{gpu.utilization}%</span>
                            </div>
                            <ProgressBar percent={gpu.utilization} />
                        </div>
                        <div className="space-y-1">
                            <div className="flex justify-between text-[10px] font-medium text-slate-500">
                                <span>VRAM</span>
                                <span className="text-slate-700">{gpu.memory_used}G</span>
                            </div>
                            <ProgressBar percent={gpu.memory_utilization} colorClass="bg-indigo-500" />
                        </div>
                    </div>

                    <div className="flex justify-between items-center text-[10px] text-slate-400 pt-1 border-t border-slate-50">
                        <div className="flex items-center gap-1" title="Power Draw">
                            <Icons.Bolt /> 
                            <span className="font-mono">{powerDraw > 0 ? `${powerDraw}W` : 'N/A'}</span>
                        </div>
                         <div className="font-mono">{gpu.memory_used} / {gpu.memory_total} GB</div>
                    </div>
                </div>
            );
        };

        const ServerName = ({ name }) => {
            if (name.includes('ÂÜâÂßê')) {
                return (
                    <h3 className="text-base font-bold tracking-tight">
                        <span className="ran-jie-text">{name}</span><span className="ran-jie-icons">üíéüíéüëëüëë</span>
                    </h3>
                );
            }
            return (
                <h3 className="text-base font-bold text-slate-800 tracking-tight truncate">
                    {name}
                </h3>
            );
        };

        // --- Drawer Component: User Activity Leaderboard ---
        const ActivityDrawer = ({ isOpen, onClose, processes }) => {
            // Aggregate processes by user
            const users = useMemo(() => {
                const userMap = {};
                processes.forEach(proc => {
                    const name = proc.user || proc.username || 'Unknown';
                    if (!userMap[name]) {
                        userMap[name] = {
                            name,
                            processes: [],
                            totalVram: 0,
                            gpuCount: 0,
                            servers: new Set()
                        };
                    }
                    userMap[name].processes.push(proc);
                    userMap[name].totalVram += (proc.vram_used_mb || 0);
                    userMap[name].servers.add(proc.serverName);
                    // ÁÆÄÂçïÂÅáËÆæ‰∏Ä‰∏™ËøõÁ®ãÂç†Áî®‰∏Ä‰∏™GPU‰∏ä‰∏ãÊñá
                    userMap[name].gpuCount += 1;
                });
                return Object.values(userMap).sort((a, b) => b.totalVram - a.totalVram);
            }, [processes]);

            const [expandedUser, setExpandedUser] = useState(null);

            const toggleUser = (userName) => {
                if (expandedUser === userName) setExpandedUser(null);
                else setExpandedUser(userName);
            };

            if (!isOpen) return null;

            return (
                <>
                    {/* Backdrop */}
                    <div className="fixed inset-0 z-50 bg-slate-900/20 backdrop-blur-sm transition-opacity" onClick={onClose} />
                    
                    {/* Drawer Panel */}
                    <div className="fixed inset-y-0 right-0 z-50 w-full max-w-sm bg-white shadow-2xl drawer-enter flex flex-col">
                        <div className="p-4 border-b border-slate-100 bg-slate-50/80 backdrop-blur flex justify-between items-center">
                            <h3 className="text-lg font-bold text-slate-800 flex items-center gap-2">
                                <span className="text-indigo-600"><Icons.Activity /></span> Active Users
                            </h3>
                            <div className="flex items-center gap-3">
                                <span className="bg-indigo-100 text-indigo-700 text-xs font-bold px-2 py-0.5 rounded-full">{users.length} Active</span>
                                <button onClick={onClose} className="text-slate-400 hover:text-slate-700 p-1 rounded-full hover:bg-slate-200 transition-colors"><Icons.X /></button>
                            </div>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto custom-scrollbar bg-slate-50/30">
                            {users.length === 0 ? (
                                <div className="h-full flex flex-col items-center justify-center text-slate-400 text-sm">
                                    <div className="mb-3 opacity-50 scale-150"><Icons.Wind /></div>
                                    <p>Cluster is currently idle</p>
                                </div>
                            ) : (
                                <div className="divide-y divide-slate-100 border-b border-slate-100">
                                    {users.map((user, idx) => {
                                        const isExpanded = expandedUser === user.name;
                                        return (
                                            <div key={user.name} className="group bg-white transition-colors">
                                                <div 
                                                    onClick={() => toggleUser(user.name)}
                                                    className={`p-4 cursor-pointer hover:bg-slate-50 transition-colors flex items-center gap-4 ${isExpanded ? 'bg-slate-50' : ''}`}
                                                >
                                                    <div className="relative">
                                                        <div className={`w-10 h-10 rounded-full bg-gradient-to-br ${stringToColor(user.name)} flex items-center justify-center text-white text-sm font-bold uppercase shadow-sm`}>
                                                            {user.name.slice(0, 1)}
                                                        </div>
                                                        <div className="absolute -bottom-1 -right-1 bg-white rounded-full p-0.5 shadow-sm text-[10px] font-bold text-slate-500 border border-slate-100 flex items-center justify-center w-5 h-5">
                                                            #{idx + 1}
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="flex-1 min-w-0">
                                                        <div className="flex justify-between items-center mb-1">
                                                            <div className="text-sm font-bold text-slate-800 truncate">{user.name}</div>
                                                            <div className="text-slate-300 transform transition-transform duration-200">
                                                                <div className={isExpanded ? 'rotate-180' : ''}><Icons.ChevronDown /></div>
                                                            </div>
                                                        </div>
                                                        <div className="flex items-center gap-2">
                                                            <span className="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold bg-indigo-50 text-indigo-600 border border-indigo-100">
                                                                {(user.totalVram / 1024).toFixed(1)} GB
                                                            </span>
                                                            <span className="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold bg-amber-50 text-amber-600 border border-amber-100">
                                                                {user.gpuCount} GPU
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>

                                                {/* Expanded Details */}
                                                {isExpanded && (
                                                    <div className="bg-slate-50 border-t border-slate-100 px-4 py-3 space-y-2 shadow-inner">
                                                        {user.processes.map((proc, pIdx) => (
                                                            <div key={pIdx} className="bg-white border border-slate-200 rounded-lg p-2.5 text-[10px] shadow-sm flex justify-between items-center hover:border-indigo-200 transition-colors">
                                                                <div className="flex flex-col gap-0.5 overflow-hidden">
                                                                    <div className="flex items-center gap-1.5 font-bold text-slate-700 truncate" title={proc.serverName}>
                                                                        <Icons.Server /> {proc.serverName}
                                                                    </div>
                                                                    <div className="text-slate-500 font-mono pl-0.5 flex items-center gap-2">
                                                                        <span>PID: {proc.pid}</span>
                                                                    </div>
                                                                </div>
                                                                <div className="flex flex-col items-end gap-0.5">
                                                                    <div className="bg-slate-800 text-white px-1.5 py-0.5 rounded text-[9px] font-bold">
                                                                        GPU {proc.gpu_index}
                                                                    </div>
                                                                    <div className="text-indigo-600 font-mono font-bold">
                                                                        {(proc.vram_used_mb / 1024).toFixed(1)}G
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            )}
                        </div>
                        <div className="p-3 bg-slate-50 text-center text-[10px] text-slate-400 border-t border-slate-100">
                            Auto-refreshing every 2s
                        </div>
                    </div>
                </>
            );
        };

        const ServerCard = ({ server, onDelete }) => {
            const isOffline = server.status === 'offline';
            const data = server.data || {};

        (function(){
            var c = document.getElementById('matrix-bg');
            if(!c) return;
            var ctx = c.getContext('2d');
            var fontSize = 14;
            var w, h, columns, drops;
            var chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&*+-/<>';
            function setSize(){
                w = c.width = window.innerWidth;
                h = c.height = window.innerHeight;
                columns = Math.floor(w / fontSize);
                drops = new Array(columns).fill(0);
            }
            function draw(){
                ctx.fillStyle = 'rgba(248,250,252,0.1)';
                ctx.fillRect(0, 0, w, h);
                ctx.fillStyle = 'rgba(148,163,184,0.4)'; 
                ctx.font = fontSize + 'px monospace';
                for(var i = 0; i < drops.length; i++){
                    var text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if(drops[i] * fontSize > h && Math.random() > 0.975){ drops[i] = 0; }
                    drops[i] += 1;
                }
                requestAnimationFrame(draw);
            }
            setSize();
            window.addEventListener('resize', setSize);
            draw();
        })();
    </script>
